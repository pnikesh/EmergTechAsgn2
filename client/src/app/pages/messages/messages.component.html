<div class="container">
  <br>
  <h3 class="text-center">Messages</h3>
  <div class="row justify-content-center">
    <div class="col-md-offset-1 col-md-10">

      <br>
      <table class="table label-bordered table-striped table-hover">
        <tr>
          <th class="text-center">First Name</th>
          <th class="text-center">Last Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Number</th>
          <th class="text-center">Message</th>
          <th class="text-center"></th>
        </tr>

        <!-- Loop through all the messages in the database -->
        <tr *ngFor="let message of messages">
          <td class="text-center">{{ message.firstname }}</td>
          <td class="text-center">{{ message.lastname }}</td>
          <td class="text-center">{{ message.email }}</td>
          <td class="text-center">{{ message.num }}</td>
          <td class="text-center">{{ message.subject }}</td>


          <td class="text-center">
            <a routerLink="/message/delete/{{ message._id }}" (click)="onDeleteClick()"
                class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
            </td>
        </tr>
      </table>
    </div>
  </div>
</div>
